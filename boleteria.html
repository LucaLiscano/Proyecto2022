<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="Css/styles.css" />
    <link rel="stylesheet" href="Css/boleteria.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>RacoonPictures</title>

<body>
    <section class="start">

    </section>
    <header>
        <div class="container">
        <div>
            <a href="#" class="img-logo">
            <img src="./fotos/rafa.png" alt="" />
            </a>
        </div>
        <nav>
            <ul class="nav__ul">
                    <a href="index.html">Volver al inicio</a>
            </ul>
        </div>
    </header>

    <section id="about-us">
        <div class="container">
        <h2>Compra tus boletos</h2>
        </div>

        <form target="" method="get" name="formDatosPersonales">

            <label for="nombre">Seleccione la fecha</label>
            <input type="date" name="nombre" id="nombre" class="selección"/>
        
            <label for="apellidos">Seleccione la hora</label>
            <input type="time" name="apellidos" id="apellidos" class="selección"/>
            
            <label for="Metodo-de-pago">Seleccione el metodo de pago</label>
            <select>
                <option value="value1">Metodo de Pago</option>
                <option value="value2">Débito</option>
                <option value="value3">Crédito</option>
                <option value="value4">Mercado Pago</option>
            </select>
        
            <input type="submit" name="enviar" value="Pagar"/>
        </form>

    </section>

    <footer>
        <div class="container">
        <p>&copy;RacoonPictures2022</p>
        </div>
    </footer>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
